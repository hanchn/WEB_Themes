    <!-- Checkout Page Specific JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize checkout page
            initCheckoutPage();
            
            // Address management
            const addAddressBtn = document.getElementById('addAddressBtn');
            const newAddressForm = document.getElementById('newAddressForm');
            const cancelAddressBtn = document.getElementById('cancelAddressBtn');
            const saveAddressBtn = document.getElementById('saveAddressBtn');
            
            addAddressBtn.addEventListener('click', function() {
                newAddressForm.style.display = 'block';
                this.style.display = 'none';
            });
            
            cancelAddressBtn.addEventListener('click', function() {
                newAddressForm.style.display = 'none';
                addAddressBtn.style.display = 'block';
                resetAddressForm();
            });
            
            saveAddressBtn.addEventListener('click', function() {
                if (validateAddressForm()) {
                    saveNewAddress();
                    newAddressForm.style.display = 'none';
                    addAddressBtn.style.display = 'block';
                    resetAddressForm();
                    showNotification('地址已保存', 'success');
                }
            });
            
            // Payment method change
            const paymentOptions = document.querySelectorAll('input[name="payment"]');
            const creditCardForm = document.getElementById('creditCardForm');
            
            paymentOptions.forEach(option => {
                option.addEventListener('change', function() {
                    if (this.value === 'credit-card') {
                        creditCardForm.style.display = 'block';
                    } else {
                        creditCardForm.style.display = 'none';
                    }
                });
            });
            
            // Shipping method change
            const shippingOptions = document.querySelectorAll('input[name="shipping"]');
            shippingOptions.forEach(option => {
                option.addEventListener('change', function() {
                    updateShippingFee();
                    updateOrderSummary();
                });
            });
            
            // Terms agreement
            const agreeTerms = document.getElementById('agreeTerms');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            
            agreeTerms.addEventListener('change', function() {
                placeOrderBtn.disabled = !this.checked;
            });
            
            // Coupon functionality
            const applyCouponBtn = document.getElementById('applyCoupon');
            const couponInput = document.getElementById('couponInput');
            
            applyCouponBtn.addEventListener('click', function() {
                const couponCode = couponInput.value.trim();
                if (couponCode) {
                    applyCouponCode(couponCode);
                }
            });
            
            // Place order
            placeOrderBtn.addEventListener('click', function() {
                if (validateCheckoutForm()) {
                    processOrder();
                }
            });
            
            // Credit card input formatting
            const cardNumberInput = document.getElementById('cardNumber');
            const expiryDateInput = document.getElementById('expiryDate');
            const cvvInput = document.getElementById('cvv');
            
            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', function() {
                    this.value = this.value.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
                });
            }
            
            if (expiryDateInput) {
                expiryDateInput.addEventListener('input', function() {
                    this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(?=\d)/, '$1/');
                });
            }
            
            if (cvvInput) {
                cvvInput.addEventListener('input', function() {
                    this.value = this.value.replace(/\D/g, '');
                });
            }
        });
        
        function initCheckoutPage() {
            renderOrderItems();
            updateOrderSummary();
        }
        
        function renderOrderItems() {
            const cart = getCart();
            const orderItems = document.getElementById('orderItems');
            
            if (cart.length === 0) {
                window.location.href = '/cart.html';
                return;
            }
            
            orderItems.innerHTML = cart.map(item => `
                <div class="order-item">
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}" class="item-img">
                    </div>
                    <div class="item-info">
                        <h4 class="item-name">${item.name}</h4>
                        <div class="item-specs">
                            ${item.color ? `<span class="spec">颜色: ${item.color}</span>` : ''}
                            ${item.size ? `<span class="spec">尺寸: ${item.size}</span>` : ''}
                            ${item.storage ? `<span class="spec">容量: ${item.storage}</span>` : ''}
                        </div>
                        <div class="item-quantity">数量: ${item.quantity}</div>
                    </div>
                    <div class="item-price">
                        <span class="price">¥${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function updateOrderSummary() {
            const cart = getCart();
            const subtotalElement = document.getElementById('subtotal');
            const couponDiscountElement = document.getElementById('couponDiscount');
            const shippingFeeElement = document.getElementById('shippingFee');
            const taxFeeElement = document.getElementById('taxFee');
            const totalPriceElement = document.getElementById('totalPrice');
            const finalPriceElement = document.getElementById('finalPrice');
            
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const couponDiscount = getCouponDiscount(subtotal);
            const shippingFee = getShippingFee();
            const taxFee = calculateTax(subtotal - couponDiscount);
            const total = subtotal - couponDiscount + shippingFee + taxFee;
            
            subtotalElement.textContent = `¥${subtotal.toFixed(2)}`;
            couponDiscountElement.textContent = `-¥${couponDiscount.toFixed(2)}`;
            shippingFeeElement.textContent = `¥${shippingFee.toFixed(2)}`;
            taxFeeElement.textContent = `¥${taxFee.toFixed(2)}`;
            totalPriceElement.textContent = `¥${total.toFixed(2)}`;
            finalPriceElement.textContent = total.toFixed(2);
        }
        
        function validateAddressForm() {
            const requiredFields = ['firstName', 'lastName', 'address1', 'city', 'province', 'postalCode', 'addressPhone'];
            let isValid = true;
            
            requiredFields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                if (!field.value.trim()) {
                    field.classList.add('error');
                    isValid = false;
                } else {
                    field.classList.remove('error');
                }
            });
            
            if (!isValid) {
                showNotification('请填写所有必填字段', 'error');
            }
            
            return isValid;
        }
        
        function saveNewAddress() {
            // Mock save address functionality
            const addressData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                company: document.getElementById('company').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                city: document.getElementById('city').value,
                province: document.getElementById('province').value,
                postalCode: document.getElementById('postalCode').value,
                phone: document.getElementById('addressPhone').value,
                isDefault: document.querySelector('input[name="setDefault"]').checked
            };
            
            // In a real application, this would be sent to the server
            console.log('Saving address:', addressData);
        }
        
        function resetAddressForm() {
            const form = document.getElementById('newAddressForm');
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.value = '';
                input.checked = false;
                input.classList.remove('error');
            });
        }
        
        function validateCheckoutForm() {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const selectedAddress = document.querySelector('input[name="address"]:checked');
            const selectedPayment = document.querySelector('input[name="payment"]:checked');
            
            if (!email || !phone) {
                showNotification('请填写联系信息', 'error');
                return false;
            }
            
            if (!selectedAddress) {
                showNotification('请选择配送地址', 'error');
                return false;
            }
            
            if (!selectedPayment) {
                showNotification('请选择支付方式', 'error');
                return false;
            }
            
            // Validate credit card if selected
            if (selectedPayment.value === 'credit-card') {
                const cardNumber = document.getElementById('cardNumber').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;
                const cardName = document.getElementById('cardName').value;
                
                if (!cardNumber || !expiryDate || !cvv || !cardName) {
                    showNotification('请填写完整的信用卡信息', 'error');
                    return false;
                }
            }
            
            return true;
        }
        
        function processOrder() {
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Mock order processing
            setTimeout(() => {
                // Clear cart
                localStorage.removeItem('cart');
                
                // Redirect to success page
                window.location.href = '/success.html';
            }, 2000);
        }
        
        function applyCouponCode(code) {
            // Mock coupon validation (same as cart page)
            const validCoupons = {
                'SAVE10': { type: 'percentage', value: 10, minAmount: 100 },
                'SAVE50': { type: 'fixed', value: 50, minAmount: 200 },
                'WELCOME': { type: 'percentage', value: 15, minAmount: 300 }
            };
            
            const coupon = validCoupons[code.toUpperCase()];
            if (!coupon) {
                showNotification('优惠券代码无效', 'error');
                return;
            }
            
            const subtotal = parseFloat(document.getElementById('subtotal').textContent.replace('¥', ''));
            if (subtotal < coupon.minAmount) {
                showNotification(`订单金额需满¥${coupon.minAmount}才能使用此优惠券`, 'warning');
                return;
            }
            
            // Store applied coupon
            localStorage.setItem('appliedCoupon', JSON.stringify(coupon));
            
            // Show applied coupon
            const appliedCoupons = document.getElementById('appliedCoupons');
            appliedCoupons.innerHTML = `
                <div class="applied-coupon">
                    <span class="coupon-code">${code.toUpperCase()}</span>
                    <span class="coupon-discount">-${coupon.type === 'percentage' ? coupon.value + '%' : '¥' + coupon.value}</span>
                    <button class="remove-coupon-btn" onclick="removeCoupon()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            document.getElementById('couponInput').value = '';
            updateOrderSummary();
            showNotification('优惠券已应用', 'success');
        }
        
        function removeCoupon() {
            localStorage.removeItem('appliedCoupon');
            document.getElementById('appliedCoupons').innerHTML = '';
            updateOrderSummary();
            showNotification('优惠券已移除', 'info');
        }
        
        function getCouponDiscount(subtotal) {
            const appliedCoupon = localStorage.getItem('appliedCoupon');
            if (!appliedCoupon) return 0;
            
            const coupon = JSON.parse(appliedCoupon);
            if (subtotal < coupon.minAmount) return 0;
            
            if (coupon.type === 'percentage') {
                return subtotal * (coupon.value / 100);
            } else {
                return coupon.value;
            }
        }
        
        function getShippingFee() {
            const selectedShipping = document.querySelector('input[name="shipping"]:checked');
            if (!selectedShipping) return 0;
            
            const shippingFees = {
                'standard': 0,
                'express': 15,
                'same-day': 25
            };
            
            return shippingFees[selectedShipping.value] || 0;
        }
        
        function updateShippingFee() {
            const shippingFee = getShippingFee();
            document.getElementById('shippingFee').textContent = `¥${shippingFee.toFixed(2)}`;
        }
        
        function calculateTax(amount) {
            // Mock tax calculation (e.g., 6% tax)
            return amount * 0.06;
        }
    </script>
</body>
